version: '3'
services:
  opensearch-node1:
    image: opensearchproject/opensearch:1.3.2 #change version
    container_name: opensearch-node1
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.seed_hosts=opensearch-node1
      - cluster.initial_master_nodes=opensearch-node1
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - "DISABLE_SECURITY_PLUGIN=true"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data1:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    networks:
      - opensearch-net
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:1.3.2 #change version
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch-node1:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    networks:
      - opensearch-net
  logstash:
    image: opensearchproject/logstash-oss-with-opensearch-output-plugin:7.16.2
    container_name: logstash
    ports:
      - 5044:5044
    volumes:
      - type: bind
        source: C:/Personal/BMSCE/HPE_CTY/Docker/logstash.conf #path to logstash.conf on local system
        target: /usr/share/logstash/pipeline/logstash.conf
      - type: bind
        source: C:/Personal/BMSCE/HPE_CTY/Docker/Bookstore.csv #path to logstash.conf on local system
        target: /usr/share/logstash/data/sample.csv
      - type: bind
        source: C:/Personal/BMSCE/HPE_CTY/orders.log
        target: /usr/share/logstash/data/order.log
      - logstash:/usr/share/logstash/data
    networks:
      - opensearch-net

volumes:
  opensearch-data1:
  logstash:

networks:
  opensearch-net:
